<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local DASH Player</title>
    <!-- Include Dash.js library -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
    <!-- Video element where the DASH content will be played -->
    <video id="videoPlayer" controls></video>

    <script>
        // Create a DASH player instance
        const player = dashjs.MediaPlayer().create();

        // Initialize the player with the DASH manifest URL
        player.initialize(document.getElementById('videoPlayer'), 'http://localhost:8000/test-dash-akamai-stream/main.mpd', true);
    </script>
</body>
</html>
